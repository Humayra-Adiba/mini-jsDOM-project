<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <form action="" class="col-md-4 mx-auto">
      <div class="">
        <label for="framework" class="form-label fw-bold">Framework</label>
        <input
          type="text"
          id="framework"
          placeholder="Enter your framework name"
          class="form-control"
          autocomplete="off"
        />
        <button id="btnAdd" class="btn btn-danger text-white ">Add</button>
      </div>
      <div>
        <label for="list" class="form-label fw-bold">Added List</label>
        <select name="" id="list" class="form-control" multiple></select>
        <button id="btnRemove" class="btn btn-primary">Remove Items</button>
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
